<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Traveler form</title>
    </head>
    <body>
        <header>
            <h1>Please fill out this form to travel with us:</h1>
        </header>
        <form method="POST" action="https://formspree.io/innakondur@gmail.com">
            <label>
                Contact E-mail: <input type="email" name="user-email">
            </label>
            <br>
            <br>
            <label>
                Name: <input type="text" name="user-name">
            </label>
            <br>
            <br>
            <label>
                Surname: <input type="text" name="user-surname">
            </label>
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <label>
                <input type="radio" name="gender" value="male">
                Male<br>
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female<br>
            </label>
            <label>
                <input type="radio" name="gender" value="other">
                Other<br>
            </label>
            <br>
            <br>
            <input type="submit" value="SEND">
        </form>
        <section>
            <h2>Go back Home page</h2>
            <a href="index.html">Home page</a>
        </section>
    </body>
</html>
